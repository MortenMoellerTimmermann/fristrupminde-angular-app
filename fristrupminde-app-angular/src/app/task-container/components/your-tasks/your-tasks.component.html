<div class="tasks-inner-container">
  <div class="header">
    <h2>{{ getDateString() }}</h2>
    <h3 (click)="openCreateTaskModal()">
      Opret opgave
    </h3>
  </div>
  <div class="tasks">
    <app-task-object
      *ngFor="let task of tasks"
      [task]="task"
      (onFinishTask)="finishTask($event)"
    >
    </app-task-object>
  </div>
</div>
