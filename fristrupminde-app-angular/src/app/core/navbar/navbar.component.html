<div class="navbar">
  <div class="logo">
    <img />
  </div>
  <div class="inner-container">
    <div class="links-container">
      <div
        class="link-element"
        [ngClass]="{ active: activeLink === 'home' }"
        (click)="clickLink('home')"
      >
        <a routerLink=""> Hjem </a>
      </div>
      <div
        class="link-element"
        [ngClass]="{ active: activeLink === 'tasks' }"
        (click)="clickLink('tasks')"
      >
        <a routerLink="tasks"> Opgaver </a>
      </div>
      <div
        class="link-element"
        [ngClass]="{ active: activeLink === 'remarks' }"
        (click)="clickLink('remarks')"
      >
        <a routerLink="remarks"> Bemærkninger </a>
      </div>
    </div>
    <div class="user-container">
      <div class="user">
        <h3>
          Morten Aalbæk Timmermann
        </h3>
      </div>
      <div class="user-logo">
        <img />
      </div>
    </div>
  </div>
</div>
